<h1>Dragon Ball Z</h1>
<hr>
<div class="row">
    <div clas="col">
        <app-personajes [personajes]="personajes"></app-personajes>
    </div>
    <div clas="col">
        <h3>Agregar <small>{{nuevo.nombre}}</small>></h3>
        <hr>
        <!-- ngSubmit sirve para frenar el submit, similar al preventDefault -->
        <form (ngSubmit)="agregar()">
            <input
                type="text"
                placeholder="Nombre"
                name="nombre"
                [(ngModel)]="nuevo.nombre">
            <!-- [value]="nuevo.nombre"
            (input)="cambiarNombre($event)" -->
            <input
                type="text"
                placeholder="Poder"
                name="poder"
                [(ngModel)]='nuevo.poder'>
            <button type="submit">Agregar</button>
        </form>
    </div>
</div>
