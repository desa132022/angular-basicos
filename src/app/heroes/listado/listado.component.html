<p>Listado de Heroes</p>
<div *ngIf=" heroeBorrado; else noBorrado ">   <!-- CLASE ngIF -->
    <h3>Heroe borrado <small>{{heroeBorrado}}</small></h3>
<br>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="borrarHero()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i= index"> <!-- CLASE ngFOR -->
        {{i+1}}-{{heroe}}
    </li>
</ul>
